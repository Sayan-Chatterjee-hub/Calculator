<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator File</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body class="background" background="Background_Color.png">
  <center>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div class="button_container">
        <button class="buttons"onclick="clearDisplay()">C</button>

        <button class="buttons" onclick="currentdisp=currentdisp+'1';document.querySelector('#display').value=currentdisp;">1</button>

        <button class="buttons" onclick="currentdisp=currentdisp+'2';document.querySelector('#display').value=currentdisp;">2</button>
  
        <button class="buttons"onclick="currentdisp=currentdisp+'+';document.querySelector('#display').value=currentdisp;">+</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'3';document.querySelector('#display').value=currentdisp;">3</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'4';document.querySelector('#display').value=currentdisp;">4</button>
  
        <button class="buttons"onclick="currentdisp=currentdisp+'-';document.querySelector('#display').value=currentdisp;">-</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'5';document.querySelector('#display').value=currentdisp;">5</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'6';document.querySelector('#display').value=currentdisp;">6</button>
  
        <button class="buttons"onclick="appendOperator('*')">X</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'7';document.querySelector('#display').value=currentdisp;">7</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'8';document.querySelector('#display').value=currentdisp;">8</button>
  
        <button class="buttons"onclick="currentdisp=currentdisp+'/';document.querySelector('#display').value=currentdisp;">/</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'9';document.querySelector('#display').value=currentdisp;">9</button>
        <button class="buttons" onclick="currentdisp=currentdisp+'0';document.querySelector('#display').value=currentdisp;">0</button>
  
        <button class="buttons"
        onclick="
        let result=eval(currentdisp);
        currentdisp=result;
        currentdisp=currentdisp+'';document.querySelector('#display').value=currentdisp;">=</button>
        <button class="buttons"onclick="currentdisp=currentdisp+'.';document.querySelector('#display').value=currentdisp;">.</button>
        <!-- <button class="buttons"></button> -->
      </div>
  </center>
  
    <script>
      let currentdisp='';
      document.querySelector('#display').value=currentdisp;

      function clearDisplay(){
        currentdisp='';
        display.value='';
      }

      function appendOperator(operator){
        currentdisp+=operator;
        display.value=currentdisp;
      }
    </script>
  </div>
</body>
</html>
